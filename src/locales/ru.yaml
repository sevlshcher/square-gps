about_page:
  header: Тестовое задание SquareGPS
  description: 'Необходимо с помощью Vuejs, Vuex, VueRouter, Vuetify написать приложение. Хэдер приложения должен содержать меню из 2-х пунктов: О задании и Карта. В основной части приложения должно отображаться содержимое разделов.'
  about_section:
    title: <strong>Раздел “О задании”</strong>
    content: В разделе должен быть текст этого задания, сверстанный аналогично.
  map_section:
    title: <strong>Раздел “Карта”</strong>
    content:
      1: На экране должны быть карта и список (см пример)
      2: 'При клике на кнопку добавления, карта должна перейти в режим добавления маркера: в месте клика должен появится маркер, а в списке - запись с адресом точки<br>Для поиска адреса можно использовать любое бесплатное API для геокодирования, например: <a href="https://geocode.maps.co/">geocode.maps.co</a><br>В случае, если адрес не найден, необходимо вывести ошибку и не добавлять маркер в список.'
      3: При клике на маркер должна подсвечиваться запись в списке
      4: При клике на запись в списке карта должна центрироваться на маркере
      5: Маркеры должны храниться локально и не пропадать после перезагрузки страницы
      6: В адресной строке должен отображаться id выбранного маркера
      7: Локальное хранение данных должно быть организовано в виде сервиса, эмулирующего бекенд. (Необходим класс Backend, который псевдо-асинхронно сохраняет данные в localStorage)
  optional_section:
    title: <strong>Дополнительно</strong>
    content:
      1: Продумать отображение на мобильных устройствах
      2: Предусмотреть локализацию
      3: Необходимо с помощью jest написть 1 модульный тест на любой компонент
  reminder_section: '<strong>Напоминание</strong>: тестовое задание призвано показать умение писать хороший модульный код, а также умение пользоваться указанными технологиями и не только. Этим кодом нужно гордиться.'
